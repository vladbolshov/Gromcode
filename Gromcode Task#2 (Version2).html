<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> Изучаю JS </title>
	<script type="text/javascript" href="JS.js"></script>
</head>
<body>
	<script type = "text/javascript">
		
		var data = 
			[{
			"name":"Jonny",
			"birthDate":"1995-12-17"},
			{
			"name":"Andrew",
			"birthDate":"2001-10-29"}];

			var person = prompt("Enter name");

			for( var i = 0; i <= data.length; i++){
				var search = data[i]["name"];
				if (search == person) {
					document.write(search + " " + data[i]["birthDate"]);
					break;
				}
			}
			
	</script>
</body>
<html>
